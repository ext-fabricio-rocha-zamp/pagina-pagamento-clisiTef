<!doctype html>
<html lang="pt-br">

<head>
    <title>WebPage ClisiTef</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>

<body>
    <div class="container py-3">
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Pagamento ClisiTef</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    Valor
                                </li>
                                <li>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">R$</span>
                                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </li>
                                <li>
                                    Realizar Pagamento
                                </li>
                                <li>
                                    <button type="button" class="btn btn-outline-success">Débito</button>
                                    <button type="button" class="btn btn-outline-success" id="btn-credito">Crédito</button>
                                </li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
</body>

</html>
